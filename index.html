<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dfc8161ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="display">
            <div class="previous-display"></div>
            <div class="current-display"></div>
        </div>
        <div class="icons">
            <i class="fa-regular fa-clock"></i>
            <i class="fa-solid fa-delete-left"></i>
        </div>
        <div class="buttons">
            <div class="history">
                    <h1>History</h1>
                <ul>
                    <li>1+1 = 2</li>
                    <li>1+1 = 2</li>
                    <li>1+1 = 2</li>
                    <li>1+1 = 2</li>
                </ul>
                <i class="fa-solid fa-trash-can"></i>
        </div>
            <button data-all-clear>AC</button>
            <button data-number>(</button>
            <button data-number>)</button>
            <button data-operation>/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>
            <button data-operation>%</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equal-to id="equal-to">=</button>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
